<div *ngIf="show" class="login" id="login">

  <form class="form">
      <h4>LOGIN</h4>
      <div class="form-group">
          <label class="form-group__label" for="email">Email address</label>
          <input type="email" class="form-group__control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
          <label class="form-group__label" for="password">Password</label>
          <input type="password" class="form-group__control" id="password">
      </div>
      <button type="submit" class="btn btn--form">Submit</button>
  </form>
  <a href="#" class="close">&times;</a>
</div>
