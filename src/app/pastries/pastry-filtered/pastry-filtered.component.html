    (filterPastryListTypeOf)="updatePastryListWithTypeOf($event)"

  </app-navbar-side>

      <div class="container-card-results">
       <app-pastry-card *ngFor="let pastry of pastriesFiltered" [pastry]="pastry"></app-pastry-card>

    </div>
  </div>
